{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Step 6: Additional Business Details</h2>
            <form method="POST" id="businessDetailsForm">
                <div class="mb-3">
                    <label for="startup_costs" class="form-label">What are your estimated startup costs?</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="startup_costs" name="startup_costs" required>
                        <button type="button" class="btn btn-secondary" onclick="getAISuggestion('startup_costs')">
                            Get AI Suggestion
                        </button>
                    </div>
                    <div class="form-text">Include equipment, initial inventory, licenses, etc.</div>
                </div>

                <div class="mb-3">
                    <label for="marketing_budget" class="form-label">What is your monthly marketing budget?</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="marketing_budget" name="marketing_budget" required>
                        <button type="button" class="btn btn-secondary" onclick="getAISuggestion('marketing_budget')">
                            Get AI Suggestion
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sales_volume" class="form-label">How many units do you expect to sell per month?</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="sales_volume" name="sales_volume" required>
                        <button type="button" class="btn btn-secondary" onclick="getAISuggestion('sales_volume')">
                            Get AI Suggestion
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="time_horizon" class="form-label">In how many months do you want to break even?</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="time_horizon" name="time_horizon" required placeholder="this one is totally on you">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Calculate Break-Even</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/suggestions.js') }}"></script>
{% endblock %}
