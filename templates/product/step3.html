{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Step 3: Pricing</h2>
            <form method="POST" id="priceForm">
                <div class="mb-3">
                    <label for="price" class="form-label">What price will you charge per unit?</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
                <button type="button" class="btn btn-secondary" onclick="getAISuggestion()">Get AI Suggestion</button>
            </form>
            
            <!-- AI Suggestion Display Area -->
            <div id="suggestionArea" class="mt-4" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">AI Price Suggestion</h5>
                        <div id="loadingSpinner" style="display: none;">
                            <div class="d-flex align-items-center mb-3">
                                <div class="spinner-border text-primary me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span>Analyzing market data...</span>
                            </div>
                        </div>
                        <div id="suggestionText" class="mt-2 mb-3" style="white-space: pre-wrap;"></div>
                        <button type="button" class="btn btn-primary btn-sm mt-2" 
                                onclick="useSuggestion(document.getElementById('suggestionText').textContent, 'price')" 
                                id="useSuggestionBtn" 
                                style="display: none;">
                            Use this suggestion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/suggestions.js') }}"></script>
{% endblock %}
